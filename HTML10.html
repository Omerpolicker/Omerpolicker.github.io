<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up Window</title>
  <link rel="stylesheet" href="styles10.css">
</head>
<body>
  <button id="openButton">Open Pop-up</button>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Pop-up Title</h2>
      <p>Puss in Boots 2 Is a Great Movie</p>
      <p>I highly Reccomend it.</p>
      <img src="Pussinboots.jpg" alt="Sample Image">
    </div>
  </div>

  <button id="startAnimation">Start Animation</button>
  <button id="stopAnimation">Stop Animation</button>

  <script src="script10.js"></script>
</body>
</html>
